<!-- Loading bar -->
<fuse-loading-bar></fuse-loading-bar>

<!-- Navigation -->
<ng-container *ngIf="isScreenSmall">
    <fuse-vertical-navigation
        class="dark bg-gray-900 print:hidden"
        [mode]="'over'"
        [name]="'mainNavigation'"
        [navigation]="navigation.default"
        [opened]="false">
        <!-- Navigation header hook -->
        <ng-container fuseVerticalNavigationContentHeader>
            <!-- Logo -->
            <div class="flex items-center h-20 pt-6 px-8">
                <img
                    class="w-24"
                    src="assets/images/logo/symplified-logo-dark.png"
                    alt="Logo image">
            </div>
        </ng-container>
    </fuse-vertical-navigation>
</ng-container>

<!-- Wrapper -->
<div class="flex flex-col flex-auto w-full min-w-0 bg-card lg:items-center fixed h-full overflow-hidden">
    <!-- Container -->
    <div class="flex flex-col flex-auto w-full h-full items-center overflow-auto min-h-screen" #container (scroll)="onScroll($event)">
        <!-- Header -->
        <div class="relative flex flex-0 items-center w-full h-16 sm:h-20 px-4 md:px-6 z-49 shadow dark:shadow-none dark:border-b bg-card dark:bg-transparent print:hidden">
            <div class="flex mx-auto w-full justify-between items-center lg:px-0 lg:max-w-300">
                <!-- Logo -->
                <div [routerLink]="'/'" class="order-second md:order-first flex items-center mx-2 lg:mr-8 cursor-pointer">
                    <img
                        class="dark:hidden w-24"
                        src="assets/images/logo/symplified-logo.png">
                    <img
                        class="hidden dark:flex w-24"
                        src="assets/images/logo/symplified-logo-dark.png">
                </div>
                <!-- Navigation toggle button -->
                <button
                    class="block md:hidden order-first"
                    mat-icon-button
                    (click)="toggleNavigation('mainNavigation')">
                    <mat-icon [svgIcon]="'heroicons_outline:menu'"></mat-icon>
                </button>
                <!-- Components -->
                <div class="flex items-center pl-2 md:ml-auto space-x-0.5 sm:space-x-2">
                    <!-- Horizontal navigation -->
                    <fuse-horizontal-navigation
                        class="mr-2 hidden md:flex"
                        [name]="'mainNavigation'"
                        [navigation]="navigation.horizontal"></fuse-horizontal-navigation>
                    <button
                        (click)="isDarkMode.setValue(!isDarkMode.value)"
                        class="outline outline-gray-300"
                        mat-icon-button>
                        <mat-icon 
                            [ngClass]="isDarkMode.value ? 'text-amber-500' : ''"
                            [svgIcon]="isDarkMode.value ? 'mat_solid:dark_mode' : 'mat_solid:light_mode'"></mat-icon>
                    </button>
                    <div class="hidden md:flex flex-row">
                        <a href="https://merchant.symplified.biz/sign-in">
                            <button
                                class="mr-2"
                                mat-stroked-button
                                color="primary"
                                >
                                Login
                            </button>
                        </a>
                        <a href="https://merchant.symplified.biz/sign-up">
                            <button

                                mat-flat-button
                                color="primary">
                                Sign Up
                            </button>
                        </a>
                    </div>
                    <!-- <languages></languages> -->
                    <!-- <fuse-fullscreen class="hidden md:block"></fuse-fullscreen> -->
                    <!-- <search [appearance]="'bar'"></search> -->
                    <!-- <shortcuts></shortcuts> -->
                    <!-- <messages></messages> -->
                    <!-- <notifications></notifications> -->
                    <!-- <button
                        class="lg:hidden"
                        mat-icon-button
                        (click)="quickChat.toggle()">
                        <mat-icon [svgIcon]="'heroicons_outline:chat-alt-2'"></mat-icon>
                    </button> -->
                    <!-- <user></user> -->
                </div>
            </div>
        </div>
        <!-- Content -->
        <div class="flex flex-col flex-auto w-full p-2 sm:px-4 lg:px-0 lg:max-w-300">
            <!-- *ngIf="true" hack is required here for router-outlet to work correctly.
                 Otherwise, layout changes won't be registered and the view won't be updated! -->
            <router-outlet *ngIf="true"></router-outlet>
        </div>
        <!-- Links -->
        <div class="flex flex-0 items-center justify-center w-full px-2 sm:px-4 md:px-6 z-49 border-t bg-primary-900 dark:bg-transparent print:hidden">
            <div class="flex flex-col sm:flex-row w-full justify-between items-center sm:items-start lg:max-w-300 p-5 sm:p-10">
                <img class="w-40 object-contain" src="assets/images/logo/symplified-logo-dark.png" alt="">
                <!-- Why symplified -->
                <div class="flex flex-col w-full sm:w-auto">
                    <span class="text-primary uppercase text-lg font-semibold mb-2 cursor-pointer">Why symplified</span>
                    <span class="text-primary uppercase text-lg font-semibold mb-2 cursor-pointer">Pricing</span>
                    <span class="text-primary uppercase text-lg font-semibold mb-2">Legal</span>

                    <span [routerLink]="['/legal/privacy-policy']" class="text-white capitalize cursor-pointer">Privacy Policy</span>
                    <span [routerLink]="['/legal/refund-policy']" class="text-white capitalize cursor-pointer">Refund Policy</span>
                    <span [routerLink]="['/legal/terms-and-conditions']" class="text-white capitalize cursor-pointer">Terms & Conditions</span>
                </div>
                <!-- Solutions -->
                <div class="flex flex-col w-full sm:w-auto mt-4 sm:mt-9">
                    <span class="text-white uppercase text-lg font-semibold mb-2">Solutions</span>
                    <span [routerLink]="['/solutions/fnb']" class="text-white capitalize cursor-pointer">F&B</span>
                    <span [routerLink]="['/solutions/ecommerce']" class="text-white capitalize cursor-pointer">Retail</span>
                    <span [routerLink]="['/solutions/services']" class="text-white capitalize cursor-pointer">Services</span>
                </div>
                <div class="flex flex-col w-full sm:w-auto mt-4 sm:mt-9">
                    <span [routerLink]="['/about-us']" class="text-white uppercase text-lg font-semibold mb-2 cursor-pointer">About us</span>
                    <span [routerLink]="['/contact-us']" class="text-white uppercase text-lg font-semibold mb-2 cursor-pointer">Contact</span>
                </div>
            </div>
        </div>
        <!-- Footer -->
        <div class="flex flex-0 items-center justify-center w-full h-14 sm:h-20 px-4 md:px-6 z-49 border-t bg-card dark:bg-transparent print:hidden">
            <div class="flex flex-row w-full justify-between items-center lg:max-w-300">
                <div class="flex flex-row items-center">
                    <span class="font-medium text-primary-500 mr-2">Follow us</span>
                    <a [href]="info.social.facebook">
                        <button
                            mat-icon-button>
                            <mat-icon class="text-[#3b5998] dark:text-white" [svgIcon]="'mat_outline:facebook'"></mat-icon>
                        </button>
                    </a>                
                </div>
                <span class="font-medium text-secondary">SYMplified &copy; {{currentYear}} | All Rights Reserved | Version {{version}}</span>
            </div>
        </div>
    </div>

    <!-- Go to top -->
    <div *ngIf="offsetFlag" class="fixed bottom-24 right-7 z-49">
        <button
            [color]="'primary'"
            [matTooltip]="'Scroll to top'"
            (click)="scrollToSection(container)"
            mat-fab>
            <mat-icon class="text-primary icon-size-6" [svgIcon]="'heroicons_outline:arrow-circle-up'"></mat-icon>
        </button>
    </div>
</div>
